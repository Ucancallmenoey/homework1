<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำจังหวัดชลบุรี</title>
    <!-- ลิงก์ไปยังไฟล์ CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ส่วนหัวของเว็บไซต์ -->
    <header class="main-header">
        <div class="container">
            <h1>ยินดีต้อนรับ</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">หน้าแรก</a></li>
                    <li><a href="contart.html">ติดต่อเรา</a></li>
                </ul>
            </nav>
        </div>
    </header>

 <!-- ภาพรวมจังหวัด -->
 <section class="overview">
    <div class="container">
        <h2>ภาพรวมจังหวัด</h2>
        <p>จังหวัดชลบุรี เป็นเมืองท่องเที่ยวที่ผสมผสานธรรมชาติ ชายหาด และวัฒนธรรมท้องถิ่นไว้อย่างลงตัว</p>
        <img src="images/chon.jpg" alt="ภาพไฮไลท์ของจังหวัด" class="highlight-image">
    </div>
</section>
<!-- สถานที่น่าสนใจ -->
<section class="attractions">
    <div class="container">
        <h2>สถานที่น่าสนใจ</h2>
        <div class="card-container">
            <!-- การ์ด 1 -->
            <div class="card" onclick="openModal('หาดบางแสน', 'ชายหาดยอดนิยมที่เหมาะกับการพักผ่อนและกิจกรรมครอบครัว เป็นที่เที่ยวที่กใล้กรุงเทพสามารถขับรถไปกลับได้เหมาะสำหรับคนอยากพักผ่อนแต่มีเวลาน้อย สังสรรค์ได้ มีงานเทศกาลบ่อยและยังที่เที่ยวยอดฮิตของต่างชาติ', 'images/bang.jpg')">
                <img src="images/bang.jpg" alt="หาดบางแสน">
                <div class="card-content">
                    <h3>หาดบางแสน</h3>
                </div>
            </div>
            <div class="card" onclick="openModal('เกาะแสมสาร', 'ท้องทะเลสวยงาม พร้อมกิจกรรมดำน้ำชมปะการัง ถ่ายรูปกับน้องปลา', 'images/sme.jpg')">
                <img src="images/sme.jpg" alt="เกาะแสมสาร">
                <div class="card-content">
                    <h3>เกาะแสมสาร</h3>
                </div>
            </div>
            <div class="card" onclick="openModal('สวนสัตว์เปิดเขาเขียว', 'ชมสัตว์นานาชนิดในบรรยากาศธรรมชาติ เป็นสวนสัตว์ ที่มีน้องหมูเด้ง และมีสัตว์ที่น่ารักอีกมากที่มีให้ชม', 'images/moo.jpg')">
                <img src="images/moo.jpg" alt="สวนสัตว์เปิดเขาเขียว">
                <div class="card-content">
                    <h3>สวนสัตว์เปิดเขาเขียว</h3>
                </div>
            </div>
            <div class="card" onclick="openModal('พัทยา', 'เป็นสถานที่ท่องเที่ยวยอดนิยมของชาวต่างชาติและคนไทย มีงานเทศกาลบ่อย', 'images/pattaya.jpg')">
                <img src="images/Pattaya.png" alt="พัทยา">
                <div class="card-content">
                    <h3>พัทยา</h3>
                </div>
            </div>
            <div class="card" onclick="openModal('สวนนงนุช', 'ไฮไลท์ ของ สวนนงนุช จะมีโซนหุบเขาไดโนเสาร์ ที่จะได้สัมผัสกับเหล่าสิ่งมีชีวิตในยุคโบราณ กว่า 70 ชนิด มากถึง 200 ตัวด้วยกัน โซนสวนสวย กว่า 20 โซน ที่รับรองความงดงามด้วยรางวัลชนะเลิศเหรียญทองจากงานประกวดจัดสวนระดับโลกอีกด้วยนะคะ บรรยากาศจะเหมือนอยู่เมืองนอกเลยทีเดียว เพราะมีพันธุ์ไม้สวยงามมากกว่า 10,000 ชนิด โซนมินิสวนสัตว์ กับเหล่าสัตวน้อยน่ารักมากมายหลากหลายสายพันธุ์ โซนเลคไซด์วิลล่า ที่มีทะเลสาบกว้าง บรรยากาศร่มรื่นเย็นสบาย', 'images/nong.jpg')">
                <img src="images/สวนนงนุช.jpg" alt="สวนนงนุช">
                <div class="card-content">
                    <h3>สวนนงนุช</h3>
                </div>
            </div>
        </div>
    </div>
</section>
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-image" src="" alt="สถานที่">
        <h3 id="modal-title"></h3>
        <p id="modal-description"></p>
    </div>
</div>
<footer class="main-footer">
    <div class="container">
        <p>© 2024 แนะนำจังหวัดชลบุรี. All rights reserved.</p>
    </div>
</footer>
<script>
    function openModal(title, description, imageUrl) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-description').innerText = description;
        document.getElementById('modal-image').src = imageUrl;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
    </script>
</body>
</html>
