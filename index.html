<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ส่วนหัวของเว็บไซต์ -->
    <header class="main-header">
        <div class="container">
            <h1>ยินดีต้อนรับสู่จังหวัดชลบุรี</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">หน้าแรก</a></li>
                    <li><a href="contart.html">ติดต่อเรา</a></li>
                </ul>
            </nav>
        </div>
    </header>

 <!-- ภาพรวมจังหวัด -->
 <section class="overview">
    <div class="container">
        <h2>ภาพรวมจังหวัด</h2>
        <p>จังหวัดชลบุรี เป็นเมืองท่องเที่ยวที่ผสมผสานธรรมชาติ ชายหาด และวัฒนธรรมท้องถิ่นไว้อย่างลงตัว</p>
        <img src="images/chon.jpg" alt="ภาพไฮไลท์ของจังหวัด" class="highlight-image">
    </div>
</section>
<!-- สถานที่น่าสนใจ -->

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-image" src="" alt="สถานที่">
        <h3 id="modal-title"></h3>
        <p id="modal-description"></p>
    </div>
</div>
<footer class="main-footer">
    <div class="container">
        <p>© 2024 แนะนำจังหวัดชลบุรี. All rights reserved.</p>
    </div>
</footer>
<script>
    function openModal(title, description, imageUrl) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-description').innerText = description;
        document.getElementById('modal-image').src = imageUrl;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
    </script>
</body>
</html>
