<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มติดต่อเรา</title>
    <style>
        /* การรีเซ็ต CSS เบื้องต้น */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container หลัก */
        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0078D7;
        }

        /* ฟอร์มแถว */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #0078D7;
            box-shadow: 0 0 5px rgba(0, 120, 215, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* ปุ่มส่งข้อมูล */
        button {
            width: 100%;
            padding: 10px;
            background-color: #0078D7;
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #005bb5;
        }

        /* ลิงก์ กลับไปยังหน้า index */
        .back-link {
            text-align: center;
            margin-top: 10px;
        }

        .back-link a {
            text-decoration: none;
            color: #0078D7;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .back-link a:hover {
            color: #005bb5;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ฟอร์มติดต่อเรา</h2>
        <form>
            <!-- ชื่อ-นามสกุล -->
            <div class="form-group">
                <label for="name">ชื่อ-นามสกุล:</label>
                <input type="text" id="name" name="name" placeholder="กรุณากรอกชื่อ-นามสกุล" required>
            </div>

            <!-- อีเมล -->
            <div class="form-group">
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>

            <!-- เบอร์โทรศัพท์ -->
            <div class="form-group">
                <label for="phone">เบอร์โทรศัพท์:</label>
                <input type="tel" id="phone" name="phone" placeholder="08X-XXX-XXXX">
            </div>

            <!-- ข้อความ -->
            <div class="form-group">
                <label for="message">ข้อความ:</label>
                <textarea id="message" name="message" placeholder="กรุณากรอกข้อความที่ต้องการติดต่อ" required></textarea>
            </div>

            <!-- ปุ่มส่งข้อมูล -->
            <button type="submit">ส่งข้อมูล</button>
        </form>
    </div>

    <!-- ลิงก์กลับไปยังหน้า index -->
    <div class="back-link">
        <p><a href="index.html">กลับไปยังหน้าแรก</a></p>
    </div>
</body>
</html>
